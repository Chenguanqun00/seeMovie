<#assign ctx=request.getContextPath()>
<#include "../../theBackGround-header.html"/>
				<div class="row">
					<div class="col-xs-12">
						<div class="panel-body">
							<form action="" class="form-horizontal row-border">
										菜单名称<input type="text"  id="menuName_id"
											   placeholder="请输入:菜单名称">
										选择父菜单<select id="menuParentId_id">
											<option value="0">新增</option>
										</select>
									<a class="btn btn-success-alt btn-sm"
									   style="margin-left:10px;float:left;" onclick="searchData('/menu/selectMenuListByParam.html')" data-type="btn-search"> <i
											class="fa fa-search"></i>
									</a>
								</div>
							</form>
						</div>
						<div class="panel-body" id="contentid">
							<div id="toolbar">
								<a href="javascript:void(0);" class="btn btn-primary btn-xs" onclick="addModel();"><i class="icon iconfont">&#xe611;</i>新增</a>
								<a href="javascript:void(0);" class="btn btn-danger btn-xs" onclick="editModal();"><i class="icon iconfont">&#xe612;</i>编辑</a>
								<a href="javascript:void(0);" class="btn btn-danger btn-xs" onclick="deleteRows();"><i class="icon iconfont">&#xe612;</i>删除</a>
							</div>
							<table id="menuTable">
							</table>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.page-content -->
		</div>
	</div><!-- /.main-content -->
<#include "../../theBackGround-footer.html"/>
<script type="text/javascript">
    //url = "/menu/selectMenuListByParam.html";
	var url = "";
    $(function(){
        searchData(url);
    });
    //查询数据
	function searchData(url){
        $("#menuTable").bootstrapTable('destroy').bootstrapTable({
            url: url,
            method: "post",
            pagination: true,
            pageList: [20,50,100],
            pageSize: 20,
            sidePagination: "server",
            queryParams: function (params) {
                return {
                    menuParentId:$("#menuParentId_id").val(),//父级菜单id
                    menuName:$("#menuName_id").val(),
                	pageSize: params.limit,
                    pageNumber: params.offset,
                    sortOrder: params.order,
                    sortName: params.sort
            }
            },
            striped:true,
            /*showAdd:true,
            addMethod:'addModel',//增加方法名
            showEdit:true,
            editMethod:'editModal',//编辑方法名
            showDel:true,
            delMethod:'deleteRows',//删除方法名*/
            clickToSelect: true,
            toolbar: "#toolbar",
            locale: "zh-CN",
            columns: [{
                field: 'Number',
                title: '序号',
                align: "center",
                width:'3%',
                formatter: function (value, row, index) {
                    return index + 1;
                }
            },{
                field: 'menuParentId',
                title: '是否顶级菜单',
                align: "center",
                width:'15%'
            },{
                field: 'menuName',
                title: '菜单名称',
                align: "center",
                width:'15%'
            },{
                field: 'menuHref',
                title: '菜单链接',
                align: "center",
                width:'15%'
            },{
                field: 'createDate',
                title: '创建日期',
                align: "center",
                width:'15%',
                formatter: function (value, row, index) {
                    if(value != null && value != "" && value != undefined && value != "undefined"){
                        return wDateFormat(new Date(value), "yyyy-MM-dd HH:mm:ss")
                    }else{
                        return value;
                    }
                }
            }]
        });
	}
	//新增
	function addModel(){
		alert("add");
	}
    //编辑
    function editModal(){
        alert("edit");
    }
    //删除
    function deleteRows(){
        alert("delete");
    }
</script>
