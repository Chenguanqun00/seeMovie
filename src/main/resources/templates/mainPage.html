<!-- 内容展示区域 -->
<div class="container">

   			<!-- 每四个一行 -->
   			<div class="row">
   			<#list fourMovieList as movie>
				<div class="col-xs-6 col-sm-3">
					<a href="${movie.aHref!''}"> <img
						style="height: 150px; width: 150px;" alt=""
						src="https://img3.doubanio.com/dae/niffler/niffler/images/2c4f36ec-3187-11e8-a133-0242ac110026.jpg"></br>${movie.movieName!''}
					</a>
				</div>
		  	</#list>
		  	</div>
		</#list>
   </#if>
</div>
